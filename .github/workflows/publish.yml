name: ğŸ“¦ Publish to PyPI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  publish:
    name: ğŸš€ Build and Upload to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§° Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine bumpver

      - name: ğŸ· Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ§© Sync project version
        run: |
          bumpver update --set-version ${{ steps.version.outputs.version }} --no-commit --ignore-vcs-tag

      - name: ğŸ”§ Build package
        run: |
          python -m build

      - name: ğŸ” Check distribution
        run: |
          twine check dist/*

      - name: ğŸ“¤ Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: ğŸ“ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          generate_release_notes: true
