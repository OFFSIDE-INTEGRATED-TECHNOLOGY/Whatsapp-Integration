[pytest]
# Point PyTest to your Django settings module. Replace with your own if different.
DJANGO_SETTINGS_MODULE = example_project.settings
python_paths = .
# Pattern for test file discovery
python_files = tests.py test_*.py *_tests.py
# Additional pytest options
addopts =
    --strict-markers
    --maxfail=2
    -q
    --cov=whatsapp_integration
    --cov-report=term-missing
# Custom markers for clarity
markers =
    integration: marks tests as integration tests (slow)
    celery: marks tests that need Celery to run
    redis: marks tests that require Redis
