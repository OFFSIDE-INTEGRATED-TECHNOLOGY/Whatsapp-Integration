version: "3.8"
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    command: ["redis-server", "--save", "60", "1"]
    volumes:
      - redisdata:/data
  web:
    build: ./docker
    environment:
      - DATABASE_URL=postgres://myuser:mypass@db:5432/mydb
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
  worker:
    build: ./docker
    command: celery -A example_project worker -l info
    depends_on:
      - redis
      - db
volumes:
  pgdata:
  redisdata:
